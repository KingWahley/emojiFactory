<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="create ur own unique emojis and share them with friends with our easy to use emoji maker, you can customize your own expressions and characters"
    />
    <title>Emoji Factory</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="buttons-container">
          <button id="color">Color</button>
          <button id="eyes">Eyes</button>
          <button id="eyebrows">Brows</button>
          <button id="mouth">Mouth</button>
          <button id="rotate">Rotate</button>
          <button id="shape">Shape</button>
          <button id="save">Save</button>
        </div>

        <div class="emoji-container" id="emoji-container">
          <div class="emoji">
            <img src="images/eye-4.svg" class="eyes" />
            <img src="images/eyebrow-3.svg" class="eyebrows" />
            <img src="images/mouth-4.svg" class="mouth" />
          </div>
        </div>
      </div>
      <div></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
